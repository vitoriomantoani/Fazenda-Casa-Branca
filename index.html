<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Casa Branca</title>
    <meta name="description" content="Conheça a Fazenda Casa Branca e nossos produtos frescos e sustentáveis.">
    <style>
        /* Estilo interno */
        .header {
            background-image: url('https://cdn.pixabay.com/photo/2015/03/26/09/54/farm-690305_1280.jpg'); /* URL da imagem de fundo */
            background-size: cover; /* Faz com que a imagem cubra toda a área */
            background-position: center; /* Centraliza a imagem */
            padding: 40px 0;
            text-align: center;
            color: white; /* Deixa o texto visível sobre a imagem */
        }

        .header-title {
            font-size: 3rem; /* Tamanho do título */
            font-weight: bold; /* Negrito no texto */
            margin: 0;
        }

        .navbar .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0; /* Espaço entre o menu e o título */
        }

        .navbar .nav-list li {
            margin: 0 15px;
        }

        .navbar .nav-list .nav-link {
            text-decoration: none;
            color: white; /* Cor do texto dos links */
            font-size: 1.2rem;
            font-weight: bold;
        }

        .navbar .nav-list .nav-link:hover {
            text-decoration: underline; /* Efeito de destaque ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <h1 class="header-title">Fazenda Casa Branca</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#sobre" class="nav-link">Sobre Nós</a></li>
                <li><a href="#produtos" class="nav-link">Produtos</a></li>
                <li><a href="#contato" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo restante omitido -->
</body>
</html>
